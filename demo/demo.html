<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageHeader - Demo</title>
    <link media="all" rel="stylesheet" href="../bower_components/semantic-ui-reset/reset.min.css">
    <link media="all" rel="stylesheet" href="../bower_components/semantic-ui-site/site.min.css">
    <link media="all" rel="stylesheet" href="../bower_components/semantic-ui-header/header.min.css">
    <link media="all" rel="stylesheet" href="../bower_components/semantic-ui-breadcrumb/breadcrumb.min.css">
    <link media="all" rel="stylesheet" href="../dist/PageHeaderWidget.min.css">
</head>
<body>
<div id="header"></div>
<br>
<button id="b1" class="ui button">Change title</button>
<button id="b2" class="ui button">Change subtitle</button>
<button id="b3" class="ui button">Change breadcrumb</button>
<button id="b4" class="ui button">Get data (view console)</button>

</body>
<script type="text/javascript" src="../bower_components/RZClientEngine/dist/RZClientEngine-standalone.min.js"></script>
<!--<script type="text/javascript" src="../bower_components/semantic/dist/semantic.min.js"></script>-->
<script type="text/javascript" src="../dist/PageHeaderWidget.js"></script>
<script>

    var params = {
        pageTitle:"Título da página",
        pageSubTitle:"Subtítulo",
        breadCrumbData:[
            {name:"home", url:"#"},
            {name:"labs", url:"#"},
            {name:"demo"}
        ]
    };

    var widgetInstance = ruteZangada.renderWidget("rz-page-header", "header",params);

    $(".ui.button").click(function (e) {
        var id = e.currentTarget.id;

        switch (id){
            case "b1": widgetInstance.setTitle("New Title"); break;
            case "b2": widgetInstance.setSubtitle("New subtitle"); break;
            case "b3":
                widgetInstance.changeBreadcrumb([
                    {name:"home", url:"#"},
                    {name:"p1"},
                    {name:"p2"},
                    {name:"p3"},
                    {name:"p4"}
                ]);
                break;
            case "b4":
                console.log("title: ", widgetInstance.getTitle());
                console.log("subtitle: ", widgetInstance.getSubtitle());
                console.log("bData: ", widgetInstance.getBreadcrumbData());
                break;
        }
    });
</script>
</html>
